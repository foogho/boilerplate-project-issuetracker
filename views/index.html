<!DOCTYPE html>
<html>

<head>
  <title>Issue Tracker</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex">
        <a class="navbar-brand" href="#">Issue Tracker</a>
        <div class="navbar-nav"><a href="/" class="nav-link active">Home</a>
        </div>
      </div>
      <a target="_blank" href="https://github.com/foogho/boilerplate-project-issuetracker" class="nav-link">
        <img src="/public/assets/github-mark.svg" alt="github logo" width="30px">
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row row-cols-1 text-center g-3">
      <h1 class="display-1">
        Issue Tracker
      </h1>
      <hr />
      <p class="lead mb-5">to access project issues or create a new issue first specify project name</p>
      <div>
        <form class="row g-5 justify-content-center" id="projectForm">
          <div class="col-auto">
            <label for="projectName" class="col-form-label">Project Name</label>
          </div>
          <div class="col-6">
            <input type="text" id="projectName" class="form-control" name="projectName">
          </div>
          <button type="submit" class="btn btn-primary col-3">Go</butto>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous">
    </script>
  <script>
    $("#projectForm").on("submit", function (e) {
      e.preventDefault();
      const projectName = $(this).serializeArray().find(el => el.name === "projectName").value;
      window.location = `/${projectName}`;
    })
  </script>
</body>
